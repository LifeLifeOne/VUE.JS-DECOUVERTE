<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone 13 - App</title>
    <script src="https://unpkg.com/vue@3.2.26"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container my-2">
    <div id="app">

        <nav>
            <ul>
                <li><a class="text-dark" href="#">Accueil</a></li>
                <li><a class="text-dark" href="#">Produits</a></li>
                <li><a class="text-dark" href="#">Qui sommes nous?</a></li>
            </ul>
            <div class="cart">
                <span><i class="fas fa-shopping-cart me-2"></i> Panier({{ cart }})</span>
            </div>
        </nav>

        <hr>

        <h2>Nos produits:</h2>

        <div class="card" style="width: 20rem;">
            <img :src="src" class="card-img-top w-50 m-auto" :alt="product">

            <div class="d-flex">
                <span v-for="variant in variants" :key="variant.id" @mouseover="colorChange(variant.image)" class="pill"
                    :style="{ backgroundColor: variant.pillColor }">{{
                    variant.color }}
                </span>
            </div>

            <hr>

            <div class="card-body">

                <h3 class="card-title text-center">{{ product }}</h3>
                <p class="card-text">{{ description }}</p>
                <p class="text-success" v-if="available"><i>En Stock</i></p>
                <p class="text-danger" v-else><i>Rupture de Stock</i></p>
                <ul>
                    <li v-for="(spec, ind) in specs" v-bind:key="ind">
                        {{ spec }}
                    </li>
                </ul>
                <a @click="addToCart" href="#" class="btn btn-success w-100">Ajouter au panier</a>
            </div>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
